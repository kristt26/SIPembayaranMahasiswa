<div class="app-title text-white bg-dark">
    <div>
        <h1>Ubah Profile</h1>
    </div>
</div>
<div class="row" ng-init="Init()">
    <div class="clearfix"></div>
    <div class="col-md-12">
        <div class="tile">
            <div data-loading></div>
            <form ng-submit="Update()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nama Pengguna</label>
                    <input class="form-control" type="text" ng-model="session.Nama" aria-describedby="emailHelp"
                        placeholder="Nama Pengguna" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Password Lama</label>
                    <input class="form-control" type="password" ng-model="session.Password" aria-describedby="emailHelp"
                        placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input class="form-control" type="email" ng-model="session.Email" aria-describedby="emailHelp"
                        placeholder="ex. jhon@mail.com" required>
                </div>
                <div>
                    <input type="submit" class="btn btn-primary" value="Simpan">
                    <!-- <button data-dismiss="modal" type="submit" >
                            Save changes
                        </button> -->
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

<div class="modal fade" id="TambahUser" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">
                    Tambah User Akses
                </h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form ng-submit="Simpan()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nama Pengguna</label>
                        <input class="form-control" type="text" ng-model="DataInput.Nama" aria-describedby="emailHelp"
                            placeholder="Nama Pengguna" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input class="form-control" type="text" ng-model="DataInput.Username"
                            aria-describedby="emailHelp" placeholder="Username" required>
                    </div>
                    <!-- <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input class="form-control" type="password" ng-model="DataInput.Password" aria-describedby="emailHelp"
                            placeholder="Password" required>
                    </div> -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input class="form-control" type="email" ng-model="DataInput.Email" aria-describedby="emailHelp"
                            placeholder="ex. jhon@mail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Level Akses</label>
                        <select class="form-control"
                            ng-options="item as item.Level for item in DataLevel track by item.Id"
                            ng-model="DataInput.Level"></select>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary" value="Simpan">
                        <!-- <button data-dismiss="modal" type="submit" >
                                Save changes
                            </button> -->
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
