<div class="app-title">
    <div>
        <h1>Regisrrasi MABA/MALA</h1>
    </div>
    <ul class="app-breadcrumb breadcrumb">
        <button id="modal-865424" data-toggle="modal" data-target="#TambahMahasiswa" title="Tambah Mahasiswa" class="btn btn-success fa fa-plus"></button>
    </ul>
</div>
<div class="row" ng-init="Init()">
    <div class="clearfix"></div>
    <div class="col-md-12">
        <div class="tile">
            <div class="bs-component">
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a href="javascript:void(0);" class="nav-link active" data-toggle="tab" data-target="#profile">Profile</a></li>
                    <li class="nav-item"><a href="javascript:void(0);" class="nav-link" data-toggle="tab" data-target="#home">Home</a></li>

                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade" id="home">
                        <div class="table-responsive" style="margin-top:20px;">
                            <table datatable="ng" id="zero_config" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>NPM</th>
                                        <th>Nama Mahasiswa</th>
                                        <th>Angkatan</th>
                                        <th>Alamat</th>
                                        <th>Kontak</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in DatasMahasiswa">
                                        <td>{{$index+1}}</td>
                                        <td>{{item.NPM}}</td>
                                        <td>{{item.NamaMahasiswa}}</td>
                                        <td>{{item.Angkatan}}</td>
                                        <td>{{item.Alamat}}</td>
                                        <td>{{item.Kontak}}</td>
                                        <td>
                                            <button id="modal-865424" data-toggle="modal" data-target="#TambahKategori" title="Edit" class="btn btn-success fa fa-pencil"></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade active show" id="profile">
                        <div class="pull-right" style="border:1px;">
                            <li class="app-search">
                                <input class="app-search__input" type="search" placeholder="Search Mahasiswa">
                                <button class="app-search__button"><i class="fa fa-search"></i></button>
                            </li>
                        </div>
                        &nbsp;
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="TambahMahasiswa" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">
                    Tambah Mahasiswa
                </h5>
                <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">Ã—</span>
                    </button>
            </div>
            <div class="modal-body">
                <form ng-submit="Simpan()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">NPM</label>
                        <input class="form-control" type="text" ng-model="DataInput.NPM" aria-describedby="" placeholder="NPM" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nama Mahasiswa</label>
                        <input class="form-control" type="text" ng-model="DataInput.NamaMahasiswa" aria-describedby="" placeholder="Nama Mahasiswa" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Angkatan</label>
                        <input class="form-control" type="text" ng-model="DataInput.Angkatan" aria-describedby="" placeholder="Angkatan" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Kontak</label>
                        <input class="form-control" type="text" ng-model="DataInput.Kontak" aria-describedby="" placeholder="Kontak" required>
                    </div>
                    <div class="form-group">
                        <label for="">Alamat</label>
                        <textarea class="form-control" ng-model="DataInput.Alamat" rows="4" required></textarea>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary" value="Simpan">
                        <!-- <button data-dismiss="modal" type="submit" >
                                Save changes
                            </button> -->
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Close
                            </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
