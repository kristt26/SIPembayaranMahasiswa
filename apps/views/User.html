<div class="app-title text-white bg-dark">
    <div>
        <h1>User Akses</h1>
    </div>
    <ul class="app-breadcrumb breadcrumb">
        <button id="modal-865424" data-toggle="modal" data-target="#TambahUser" title="Tambah User" class="btn btn-success fa fa-plus"></button>
    </ul>
</div>
<div class="row" ng-init="Init()">
    <div class="clearfix"></div>
    <div class="col-md-12">
        <div class="tile">
            <div data-loading></div>
            <div class="table-responsive">
                <table datatable="ng" id="zero_config" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Pengguna</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Level Akses</th>
                            <th width="10%">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in DatasUser">
                            <td>{{$index+1}}</td>
                            <td>{{item.Nama}}</td>
                            <td>{{item.Username}}</td>
                            <td>{{item.Email}}</td>
                            <td>{{item.Level}}</td>
                            <td>
                                <div class="toggle-flip">
                                    <label>
                                        <input type="checkbox" ng-model="item.Check" ng-click="UpdateStatus(item)"><span class="flip-indecator" data-toggle-on="ON"
                                            data-toggle-off="OFF"></span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="TambahUser" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">
                    Tambah User Akses
                </h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form ng-submit="Simpan()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nama Pengguna</label>
                        <input class="form-control" type="text" ng-model="DataInput.Nama" aria-describedby="emailHelp"
                            placeholder="Nama Pengguna" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input class="form-control" type="text" ng-model="DataInput.Username" aria-describedby="emailHelp"
                            placeholder="Username" required>
                    </div>
                    <!-- <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input class="form-control" type="password" ng-model="DataInput.Password" aria-describedby="emailHelp"
                            placeholder="Password" required>
                    </div> -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input class="form-control" type="email" ng-model="DataInput.Email" aria-describedby="emailHelp"
                            placeholder="ex. jhon@mail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Level Akses</label>
                        <select class="form-control" ng-options="item as item.Level for item in DataLevel track by item.Id"
                            ng-model="DataInput.Level"></select>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary" value="Simpan">
                        <!-- <button data-dismiss="modal" type="submit" >
                                Save changes
                            </button> -->
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="EditUser" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">
                    Edit User Akses
                </h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form ng-submit="Update()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Status</label>
                        <select class="form-control" ng-options="item as item.Level for item in DataLevel track by item.Id"
                            ng-model="DataInput.Level"></select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
